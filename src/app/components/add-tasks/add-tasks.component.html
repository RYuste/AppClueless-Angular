        <label for="fecha">Fecha&nbsp;</label>

      </div>

        <label for="tarea">Tarea a recordar&nbsp;</label>
        <input type="text" class="form-control" [(ngModel)]="task.descripcion" name="descripcion">
      </div>
      <button type="submit" class="btn btn-primary btnColor">AÃ±adir Tarea</button>
      &nbsp;
    </form>
  </div>
</div>
